<div id="modal1" style="display: none;">
    <div class="modal-wrapper">
        <div id="modal-gallery" style="display: flex;">
            <button class="fermer-modal"><i class="fa-solid fa-xmark"></i></button>
            <h2>Galerie photo</h2>
            <div id="erreur-suppression" class="erreur-message"></div>
            <div class="photo-gallery"></div>
            <div class="ajout-container">
                <button id="btn-ajout" class="btn-modal">Ajouter une photo</button>
            </div>
        </div>
        <div id="modal-add" style="display: none;">
            <div class="button-wrapper">
                <button id="retour-gallery"><i class="fa-solid fa-arrow-left"></i></button>
                <button class="fermer-modal"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <h2>Ajout photo</h2>
            <div id="erreur-ajout"></div>
            <form id="ajout-nouveau-projet">
                <div class ="img-dropzone">
                    <div class="dropzone-content" style="display:flex">
                        <img src="assets/icons/stylised-picture.png">
                        <button id="file-select" class="btn-modal">+ Ajouter photo</button>
                        <input type="file" id="image-form" style="display: none">
                        <p class="message-img-type" style="display:block">jpg, png : 4mo max</p>
                        <p class="erreur-img-type" style="display:none">jpg, png : 4mo max</p>
                    </div>
                    <img id="preview" src="" alt="aperçu de la photo" style="display: none;">
                </div>
                <label for="title-form">Titre</label>
                <input type="text" name="title-form" id="title-form">
                <label for="category-form">Catégorie</label>
                <select id="category-form" name="category-form" class="cat-opt">
                    <option value="0"></option>
                </select>
            </form>
            <div class="ajout-container">
                <button id="btn-valider" class="btn-modal" tabindex="0" disabled>Valider</button>
            </div>
        </div>
    </div>
</div>
